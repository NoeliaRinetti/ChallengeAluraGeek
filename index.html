<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicaci칩n web que permite gestionar una lista de productos">

<body>
	
	 <header class="encabezado">

        <section class="seccion-formulario">
            <h1>Agregar Producto:</h1>

         
            <form class="form-contenedor" data-form>

                <input data-name placeholder="Ingres치 el nombre del producto" type="text">

                <input data-image placeholder="Ingres치 la Url de la imagen" type="text">
                <span data-mensage class="mensaje-de-error"></span> 

                <div class="button-contenedor">
                    <button type="submit" class="button-submit" id="button"> Enviar </button>
                    <button type="reset" class="button-reset" id="button">Limpiar</button>
                </div>

            </form>
            
        </section>

    </main>

 
    <footer class="footer-contenedor">
        <div>
            <img src="./assets/Logo.png" alt="dibujo de tres corazones y la palabra AluraGeek"/>

    </footer>
